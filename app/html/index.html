<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Graphic preview</title>
  <meta name="description" content="Graphic preview">
  <meta name="author" content="SitePoint">

  <!--build:css css/styles.min.css-->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="css/side-hustle-quiz_styles.css">
  <!--endbuild-->

</head>

<body>

  <div id="quiz">
    
    <h2 class="select">Select all that apply</h2>

    <div class="select-all" v-for="question in questions">

        <input type="checkbox" :id="question.name" v-model="question.checked" value=true></input>
        <label :for="question.name">{{ question.text }}</label>

    </div>

    <button v-on:click="calculateResults">submit</button>
    <button class="reset" v-on:click="resetAll">reset</button>

    <div class="follow-up-questions">

        <div id="rideshare-follow" v-show="showRideShareQuestion==true" key="carq">
            <p class="body-text">
                Do you have a 4-door car that can pass a safety inspection?
            </p>
            <input type="radio" id="car-yes" name="car-yes-no" v-model="carYesNo" value="yes" v-on:change="hideQuestion"></input>
            <label for="car-yes">Yes</label>
            <input type="radio" id="car-no" name="car-yes-no" v-model="carYesNo" value="no" v-on:change="findFallback(result, runnerUp, runnerUp2)"></input>
            <label for="car-no">No</label>
        </div>

        <div id="assistant-follow" v-show="showAssistantQuestion==true" key="assistantq">
            <p class="body-text">
                Do you have access to a computer to use for work?
            </p>
            <input type="radio" id="computer-yes" v-model="computerYesNo" value="yes" v-on:change="hideQuestion"></input>
            <label for="computer-yes">Yes</label>
            <input type="radio" id="computer-no" v-model="computerYesNo" value="no" v-on:change="findFallback(result, runnerUp, runnerUp2)"></input>
            <label for="computer-no">No</label>
        </div>


    </div>

    <div class="error" v-if="showError==true">
        <p class="body-text">You didn't select anything! Please select at least one attribute and try again.</p>
    </div>

    <div class="results">
        <transition name="component-fade" mode="out-in">
            <result
                v-if="carYesNo=='yes'"
                title="Ride-share driver"
                image="https://fm.cnbc.com/applications/cnbc.com/resources/files/2019/12/12/rideshare-driver.jpg"
                content="Sounds like <a href='https://grow.acorns.com/make-money-with-your-car/'>driving a ride-share car</a> is a good match for you. You’ll need a car that can pass a safety inspection. Requirements vary by city for both <a href='https://www.ridesharingdriver.com/lyft-driver-requirements-meaning/'>Lyft</a> and <a href='https://rideshareapps.com/uber-vehicle-requirements-for-2019/'>Uber</a>, and you’ll need to agree to a background check. You can choose your own hours, and your income <a href='https://grow.acorns.com/10-summer-side-hustles-that-can-help-you-earn-an-extra-1000-dollars/'>can range from $14</a> to, according to a Lyft spokesperson, a national average of $30 per hour including tips. You’ll need to feel comfortable sharing a close space with strangers and be skilled at keeping your focus during long rides. "
                key="rideshare"
            ></result>
            <result
                v-else-if="showTutor==true"
                title="Tutor"
                image="https://fm.cnbc.com/applications/cnbc.com/resources/files/2019/12/12/tutor.jpg"
                content="Sounds like you’re a natural teacher. You can <a href='https://grow.acorns.com/flexible-jobs-that-can-fit-into-your-tight-schedule/'>earn money</a> while also enjoying the satisfaction of watching someone learn. And your sessions can range from <a href'https://grow.acorns.com/10-summer-side-hustles-that-can-help-you-earn-an-extra-1000-dollars/'>teaching</a> a child how to do better in their geometry homework to giving an adult their first piano lesson. You can earn $25 to $100 an hour depending on the price you set. If you prefer staying home, you may be able to hold some lessons in <a href='https://grow.acorns.com/side-hustles-you-can-do-from-home/'>your space</a> (like if you’re teaching singing but your student doesn’t have a piano), or you’ll travel to the other person’s space if that’s more convenient for them. "
                key="tutor"
            ></result>
            <result
                v-else-if="showShopper==true"
                title="Grocery shopper"
                image="https://fm.cnbc.com/applications/cnbc.com/resources/files/2019/12/12/grocery-shopper.jpg"
                content="If you enjoy the site of a great <a href='https://grow.acorns.com/costco-sams-club-and-bjs-savings-for-holiday-parties/'>Costco</a>, working as a <a href='https://grow.acorns.com/easy-side-hustles-to-start/'>grocery shopper</a> could be a good match for you. With apps like Shipt and Instacart, you log on when you like and check if there’s an available assignment. Then you purchase the requested items and deliver them to your client’s home. The minimum per-job payment is $5-$10 for Instacart, depending on the assignment. And according to <a href='https://www.glassdoor.com/Salary/Instacart-Administrative-Salaries-EI_IE714486.0,9_DEPT1001.htm'>Glassdoor</a>, you can earn an average hourly rate of $14 with that platform. Shoppers can earn tips in addition to those payments."
                key="shopper"
            ></result>
            <result
                v-else-if="showWalker==true"
                title="Dog walker"
                image="https://fm.cnbc.com/applications/cnbc.com/resources/files/2019/12/12/dog-walker.jpg"
                content="You could make a great dog walker. You’ll get to meet people in your neighborhood, get friendly with their pets, and <a href='https://grow.acorns.com/10-summer-side-hustles-that-can-help-you-earn-an-extra-1000-dollars/'>stroll around the area</a>. Be prepared for people to notice you walking down the street <a href='https://grow.acorns.com/ryan-stewart-started-ryan-for-dogs-as-a-side-hustle/'>with multiple animals</a>, which you could either ignore or welcome as a conversation starter. You can earn between $15 and <a href='https://grow.acorns.com/ryan-stewart-started-ryan-for-dogs-as-a-side-hustle/'>$25 per hour</a> depending on where you live. You can start by advertising on social media, putting a sign in the lobby of your building or local community center, and promoting yourself on virtual neighborhood discussion boards. "
                key="walker"
            ></result>
            <result
                v-else-if="showHandler==true"
                title="Task handler"
                image="https://fm.cnbc.com/applications/cnbc.com/resources/files/2019/12/12/task-handler.jpg"
                content="If you enjoy assembling furniture, cleaning homes, or planting flowers, you’re a good candidate for <a href='https://grow.acorns.com/turn-a-hobby-into-a-top-side-hustle-and-make-money/'>joining TaskRabbit</a>. You connect with clients via the site (with a 30% fee per gig). From there, you can earn $40-$80 per hour for assembling Ikea furniture, and you can also get paid for picking up dry cleaning or <a href='https://grow.acorns.com/side-job-ideas-non-creative-people/'>standing in line for tickets</a>. A <a href='https://www.earnest.com/blog/sharing-economy-income-data/'>2017 survey</a> shows workers averaging $380 per month. Taskers set their availability and work preferences (location, hourly rates, task categories, etc.) within the Tasker app up to 17 days in advance, and clients can choose from a list of available Taskers in their area. The client then sends a booking request to the Tasker, which opens a virtual chat between the client and Tasker."
                key="handler"
            ></result>
            <result
                v-else-if="computerYesNo=='yes'"
                title="Virtual assistant"
                image="https://fm.cnbc.com/applications/cnbc.com/resources/files/2019/12/12/virtual-assistant.jpg"
                content="As a virtual assistant, you can make yourself indispensable <a href='https://grow.acorns.com/side-hustles-you-can-do-from-home/'>without leaving the house</a>. You can <a href='https://grow.acorns.com/side-hustles-that-could-earn-you-at-least-1000-a-month/'>help CEOs</a> and other professionals set up meetings, organize their calendars, and handling social media accounts. You will need to be super-organized and responsible, reminding yourself that your client is counting on you to help their life run smoothly. You can earn anywhere from <a href='https://grow.acorns.com/virtual-assistant-turned-her-side-hustle-into-a-140000-business/'>$15 to $25 per hour</a>, and scale your business to eventually include virtual project managing and coaching. "
                key="assistant"
            ></result>
        </transition>
    </div>

  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
  <!--build:js js/main.min.js -->
  <script src="js/side-hustle-quiz_main.js"></script>
  <!-- endbuild -->
</body>
</html>
